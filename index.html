<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify - Plataforma de aprendizaje IA</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/assets/styles/main.css">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- App container -->
<div id="app" class="min-h-screen flex flex-col">
    <!-- The header component will be injected here -->
    <header id="header-container"></header>

    <!-- Main content area -->
    <main id="main-content" class="flex-1">
        <!-- Pages will be rendered here -->
    </main>

    <!-- Footer component will be injected here -->
    <footer id="footer-container"></footer>
</div>

<!-- Loading spinner -->
<div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <span class="text-gray-700">Cargando...</span>
    </div>
</div>

<!-- Main JS entry point -->
<script type="module" src="./src/main.js"></script>
</body>
</html>
